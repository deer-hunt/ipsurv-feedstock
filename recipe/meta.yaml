{% set name = "ipsurv" %}
{% set version = "1.3.0" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ipsurv-{{ version }}.tar.gz
  sha256: 0ca725a448f062e58fbb14db1a69cda236c530f54d47c8f625d7ebf1a052a10f

build:
  number: 0
  noarch: python
  entry_points:
    - ipsurv = ipsurv.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - dnspython
    - python >={{ python_min }}

test:
  imports:
    - ipsurv
  commands:
    - pip check
    - ipsurv --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://deer-hunt.github.io/ipsurv/
  license: MIT
  license_file: LICENSE.md
  summary: '"IpSurv" are investigation tools for surveying IP addresses, network investigation, test and debugging - "ipsurv, ipscap, ipsend". Those tools allow for packet capture, such as tcpdump, and packet sending tests. Each tools and internal program are extensible using Python.'
  description: |
      "ipsurv" can investigate IP address information and the response status of external server.
      "ipscap" is a packet capture tool similar to "tcpdump". "ipscap" has various filtering options, displays IP-header and TCP-header, UDP-header, and dumping files functions.
      "ipsend" is a network transmission tool that supports TCP, SSL, UDP, and Raw sockets, as well as interactive transmission.
  dev_url: https://github.com/deer-hunt/ipsurv
  doc_url: https://deer-hunt.github.io/ipsurv/

extra:
  recipe-maintainers:
    - deer-hunt
